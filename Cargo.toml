[profile.release]
panic = "unwind"
opt-level = 3
debug = false

[profile.production]
inherits = "release"
lto = true
codegen-units = 1

[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
edition = "2021"
documentation = "https://learn.onpop.io/"
license = "GPL-3.0"
repository = "https://github.com/r0gue-io/pop-cli"
version = "0.5.0"

[workspace.dependencies]
anyhow = "1.0"
assert_cmd = "2.0.14"
cargo_toml = "0.20.3"
dirs = "5.0"
duct = "0.13"
env_logger = "0.11.1"
flate2 = "1.0.30"
git2 = { version = "0.18", features = ["vendored-openssl"] }
glob = "0.3.1"
log = "0.4.20"
mockito = "1.4.0"
predicates = "3.1.0"
tar = "0.4.40"
tempfile = "3.10"
thiserror = "1.0.58"
tokio-test = "0.4.4"
toml = "0.5.0"

# networking
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
url = "2.5"

# contracts
subxt-signer = { version = "0.37.0", features = ["subxt", "sr25519"] }
subxt = "0.37.0"
ink_env = "5.0.0"
sp-core = "31"
sp-weights = "30"
contract-build = "5.0.0-alpha"
contract-extrinsics = "5.0.0-alpha"
contract-transcode = "5.0.0-alpha"
scale-info = { version = "2.11.3", default-features = false, features = ["derive"] }
heck = "0.5.0"

# parachains
askama = "0.12"
regex = "1.10"
walkdir = "2.5"
indexmap = "2.2"
toml_edit = { version = "0.22", features = ["serde"] }
symlink = "0.1"
serde_json = { version = "1.0", features = ["preserve_order"] }
serde = { version = "1.0", features = ["derive"] }
zombienet-sdk = "0.2.14"
git2_credentials = "0.13.0"

# pop-cli
clap = { version = "4.5", features = ["derive"] }
cliclack = "0.3.1"
console = "0.15"
os_info = { version = "3", default-features = false }
strum = "0.26"
strum_macros = "0.26"
