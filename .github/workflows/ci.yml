name: ci

permissions:
  contents: read
  packages: read

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

env:
  CARGO_TERM_COLOR: always
  GITHUB_ACTOR: pop-cli
  CARGO_INCREMENTAL: 1
  RUST_VERSION: 1.68

concurrency:
  # Cancel any in-progress jobs for the same pull request
  group: ${{ github.event.pull_request.number || github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      image_base: ${{ steps.out.outputs.image_base }}
      image: ${{ steps.out.outputs.image }}
      exists: ${{ steps.out.outputs.exists }}
    steps:
      - name: Set environment variables
        id: out
        run: |
          set -euo pipefail
          image_base="ghcr.io/${GITHUB_REPOSITORY,,}"
          image="${image_base}:latest"
          echo "image_base=${image_base}" >> "$GITHUB_OUTPUT"
          echo "image=${image}" >> "$GITHUB_OUTPUT"
          # Try to fetch manifest; exit code 0 means exists
          if docker buildx imagetools inspect "${image}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

  prepare-ci-image:
    needs: setup
    if: ${{ needs.setup.outputs.exists == 'true' }}
    uses: ./.github/workflows/docker-ci.yml
    permissions:
      contents: read
      packages: write
    with:
      docker_image: ${{ needs.setup.outputs.image_base }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt
          override: true

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  build:
    needs:
      - lint
      - setup
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Check no default features
        run: cargo check --no-default-features
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Check contracts feature
        run: cargo check --no-default-features --features contract
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Check polkavm-contracts feature
        run: cargo check --no-default-features --features "polkavm-contracts, v6" -p pop-cli -p pop-contracts
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Check chain feature
        run: cargo check --no-default-features --features chain
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Check default features
        run: cargo check
        env:
          RUSTFLAGS: "-Dwarnings"

  clippy:
    needs:
      - build
      - setup
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.image }}
    permissions:
      checks: write
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Annotate with Clippy warnings
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets -- -D warnings

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/build-push-action@v5

  docs:
    needs:
      - setup
      - build
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.image }}
    permissions:
      checks: write
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Check no default features
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: "-Dwarnings"
          RUSTFLAGS: "-Dmissing_docs"

  polkavm-unit-tests:
    needs:
      - setup
      - build
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Run unit tests for polkavm-contracts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo nextest run --lib --bins --no-default-features --features "polkavm-contracts, v6" -p pop-cli -p pop-contracts

  coverage:
    needs:
      - setup
      - build
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Generate code coverage
        run: cargo llvm-cov --workspace --lib --bins --no-default-features --features "default chain telemetry v5 wasm-contracts wallet-integration" --codecov --output-path codecov.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: codecov.json
          fail_ci_if_error: true

  documentation-tests:
    needs:
      - setup
      - build
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Run doc tests
        run: cargo test --doc

  contract-integration-tests:
    needs: build
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
          target: wasm32-unknown-unknown
          components: rust-src, clippy

      - name: Rust Cache Linux
        if: matrix.os == 'ubuntu-latest'
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Rust Cache MacOS
        if: matrix.os == 'macos-latest'
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          shared-key: shared-${{ github.head_ref || github.ref_name }}-macos

      - name: Install packages (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install packages (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf
          protoc --version

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo nextest run --no-default-features --features contract --test contract

  chain-integration-tests:
    needs: build
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Rust Cache Linux
        if: matrix.os == 'ubuntu-latest'
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Rust Cache MacOS
        if: matrix.os == 'macos-latest'
        uses: Swatinem/rust-cache@v2.7.8
        with:
          cache-on-failure: true
          cache-all-crates: true
          shared-key: shared-${{ github.head_ref || github.ref_name }}-macos

      - name: Install packages (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install packages (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf
          protoc --version

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo nextest run --no-default-features --features chain --test chain
          cargo nextest run --no-default-features --features chain --test metadata
