name: coverage

permissions:
  contents: read
  packages: read

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

env:
  CARGO_TERM_COLOR: always
  GITHUB_ACTOR: pop-cli
  CARGO_INCREMENTAL: 1
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-Dwarnings"

concurrency:
  # Cancel any in-progress jobs for the same pull request or branch
  group: coverage-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Ubuntu dependencies
        shell: bash
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler

      - name: Free up space on runner
        shell: bash
        run: |
          set -xeuo pipefail
          sudo rm -rf /usr/local/lib/android &
          sudo rm -rf /usr/share/dotnet &
          sudo rm -rf /usr/share/swift &
          if command -v docker &> /dev/null; then
            sudo docker image prune -af &
          fi
          sudo apt-get clean &
          wait

      - uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
          cache-on-failure: true
          shared-key: shared-coverage-${{ github.head_ref || github.ref_name }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Build and archive tests
        run: cargo nextest archive --locked --workspace --lib --bins --archive-file nextest-archive.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test archive
        uses: actions/upload-artifact@v4
        with:
          name: nextest-archive
          path: nextest-archive.tar.zst
          retention-days: 1

  coverage:
    needs: build-tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        partition: [1,2,3,4,5] ## <- ~700 tests right now, ~140 per partition
    steps:
      - name: Free up space on runner
        shell: bash
        run: |
          set -xeuo pipefail
          sudo rm -rf /usr/local/lib/android &
          sudo rm -rf /usr/share/dotnet &
          sudo rm -rf /usr/share/swift &
          if command -v docker &> /dev/null; then
            sudo docker image prune -af &
          fi
          sudo apt-get clean &
          wait

      - uses: actions/checkout@v4

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Download test archive
        uses: actions/download-artifact@v4
        with:
          name: nextest-archive

      - name: Run tests with coverage
        run: |
          cargo llvm-cov nextest \
          --archive-file nextest-archive.tar.zst \
          --partition count:${{ matrix.partition }}/5 \
          --no-report \
          --no-fail-fast \
          --nocapture \
          --status-level all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.partition }}
          path: target/llvm-cov-target/**/*.profraw
          retention-days: 1

      - name: Upload binaries (only from partition 1)
        if: matrix.partition == 1
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-binaries
          path: |
            target/llvm-cov-target/debug/
          retention-days: 1

  merge-coverage:
    needs: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
          cache-on-failure: true
          shared-key: shared-coverage-${{ github.head_ref || github.ref_name }}

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Download instrumented binaries
        uses: actions/download-artifact@v4
        with:
          name: instrumented-binaries
          path: target/llvm-cov-target/debug

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true
          path: target/llvm-cov-target

      - name: Generate merged coverage report
        run: cargo llvm-cov report --codecov --output-path codecov.json

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: codecov.json
          fail_ci_if_error: true
