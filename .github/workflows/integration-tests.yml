name: integration tests

permissions:
  contents: read
  packages: read

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

env:
  CARGO_TERM_COLOR: always
  GITHUB_ACTOR: pop-cli
  CARGO_INCREMENTAL: 1
  RUST_BACKTRACE: 1
  # It is important to always use the same flags. Otherwise, the cache will not work.
  RUSTFLAGS: "-Dwarnings"
  RUSTDOCFLAGS: "-Dwarnings"

concurrency:
  # Cancel any in-progress jobs for the same pull request or branch
  group: integration-tests-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  pop-fork-integration-tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        shard:
          - core-local
          - blockchain-archive
          - rpc-remote-executor
          - rpc-servers
    runs-on: ${{ matrix.os }}
    steps:
      - name: Free up space on runner (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -xeuo pipefail
          sudo rm -rf /usr/local/lib/android &
          sudo rm -rf /usr/share/dotnet &
          sudo rm -rf /usr/share/swift &
          if command -v docker &> /dev/null; then
            sudo docker image prune -af &
          fi
          sudo apt-get clean &
          wait

      - uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Rust Cache Linux
        if: matrix.os == 'ubuntu-latest'
        uses: Swatinem/rust-cache@v2
        with:
          save-if: false
          shared-key: pop-cache

      - name: Rust Cache MacOS
        if: matrix.os == 'macos-latest'
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
          shared-key: pop-cache
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install packages (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install packages (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf
          protoc --version

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run pop-fork integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          args=()
          case "${{ matrix.shard }}" in
            core-local)
              args=(
                --test local
              )
              ;;
            blockchain-archive)
              args=(
                --test blockchain
                --test rpc_server_archive
              )
              ;;
            rpc-remote-executor)
              args=(
                --test rpc
                --test builder
                --test remote
                --test executor
                --test block
              )
              ;;
            rpc-servers)
              args=(
                --test rpc_server_chain
                --test rpc_server_system
                --test rpc_server_state
                --test rpc_server_author
                --test rpc_server_chain_spec
                --test rpc_server_chain_head
                --test timestamp
              )
              ;;
            *)
              echo "Unknown shard: ${{ matrix.shard }}" >&2
              exit 1
              ;;
          esac

          cargo nextest run \
            --locked \
            -p pop-fork \
            --features integration-tests \
            "${args[@]}" \
            --no-fail-fast \
            --status-level all

  contract-integration-tests:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Free up space on runner
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -xeuo pipefail
          sudo rm -rf /usr/local/lib/android &
          sudo rm -rf /usr/share/dotnet &
          sudo rm -rf /usr/share/swift &
          if command -v docker &> /dev/null; then
            sudo docker image prune -af &
          fi
          sudo apt-get clean &
          wait

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
          target: wasm32-unknown-unknown
          components: rust-src, clippy

      - name: Rust Cache Linux
        if: matrix.os == 'ubuntu-latest'
        uses: Swatinem/rust-cache@v2
        with:
          save-if: false
          shared-key: pop-cache

      - name: Rust Cache MacOS
        if: matrix.os == 'macos-latest'
        uses: Swatinem/rust-cache@v2
        with:
          save-if: false
          shared-key: pop-cache

      - name: Install packages (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install packages (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf
          protoc --version

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cargo nextest run \
            --locked \
            --no-default-features \
            --features "contract,integration-tests" \
            --test contract \
            --no-fail-fast \
            --nocapture \
            --status-level all \
            -- --skip verifiable_contract_lifecycle
          else
            cargo nextest run \
            --locked \
            --no-default-features \
            --features "contract,integration-tests" \
            --test contract \
            --no-fail-fast \
            --nocapture \
            --status-level all  
          fi

  chain-integration-tests:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Free up space on runner (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -xeuo pipefail
          sudo rm -rf /usr/local/lib/android &
          sudo rm -rf /usr/share/dotnet &
          sudo rm -rf /usr/share/swift &
          if command -v docker &> /dev/null; then
            sudo docker image prune -af &
          fi
          sudo apt-get clean &
          wait

      - uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Rust Cache Linux
        if: matrix.os == 'ubuntu-latest'
        uses: Swatinem/rust-cache@v2
        with:
          save-if: false
          shared-key: pop-cache

      - name: Rust Cache MacOS
        if: matrix.os == 'macos-latest'
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
          shared-key: pop-cache
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install packages (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install packages (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf
          protoc --version

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo nextest run \
            --locked \
            --no-default-features \
            --features "chain,integration-tests" \
            --test chain \
            --test metadata \
            --test fork \
            --no-fail-fast \
            --nocapture \
            --status-level all
