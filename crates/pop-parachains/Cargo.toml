[package]
name = "pop-parachains"
description = "Library for generating, building and running parachains."
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
duct.workspace = true
git2.workspace = true
tempfile.workspace = true
url.workspace = true
tokio.workspace = true

askama = "0.12"
regex="1.5.4"
walkdir = "2.4"
indexmap = { version = "2.2"}
toml_edit = { version = "0.22" }
symlink = { version = "0.1" }
reqwest = { version = "0.11" }
serde_json = { version = "1.0"}
serde = { version = "1.0", features = ["derive"] }
# Zombienet
zombienet-sdk = { git = "https://github.com/r0gue-io/zombienet-sdk", branch = "pop", version = "0.1.0-alpha.1"}
zombienet-support = { git = "https://github.com/r0gue-io/zombienet-sdk", branch = "pop", version = "0.1.0-alpha.1" }