[package]
name = "pop-cli"
description = "An all-in-one tool for Polkadot development."
version = "0.1.0"
edition = "2021"

[[bin]]
name = "pop"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
cliclack = "0.1"
console = "0.15"
git2 = "0.18"
strum = "0.26"
strum_macros = "0.26"
tempfile = "3.8"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
url = { version = "2.5"}

# contracts
pop-contracts = { version = "0.1.0", path = "../pop-contracts", optional = true}
sp-core = { version = "30.0.0", optional = true }
sp-weights = { version = "29.0.0", optional = true }

# parachains
pop-parachains = { version = "0.1.0", path = "../pop-parachains", optional = true }
dirs = { version = "5.0", optional = true }

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.1.0"

[features]
default = ["contract", "parachain"]
contract = [
    "dep:pop-contracts",
    "dep:sp-core",
    "dep:sp-weights",
]
e2e_contract = []
unit_contract = []
parachain = [
    "dep:pop-parachains",
    "dep:dirs",
]
e2e_parachain = []
unit_parachain = []

