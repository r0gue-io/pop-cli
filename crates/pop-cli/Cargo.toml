[package]
name = "pop-cli"
description = "An all-in-one tool for Polkadot development."
version.workspace = true
edition.workspace = true
documentation.workspace = true
license.workspace = true
readme = "README.md"
repository.workspace = true

[[bin]]
name = "pop"
path = "src/main.rs"

[dependencies]
anyhow.workspace = true
duct.workspace = true
env_logger.workspace = true
os_info.workspace = true
reqwest.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
tempfile.workspace = true
tokio.workspace = true
toml.workspace = true
tracing-subscriber.workspace = true
url.workspace = true

# pop-cli
clap.workspace = true
cliclack.workspace = true
console.workspace = true
sp-core.workspace = true
strum.workspace = true
strum_macros.workspace = true

# contracts
pop-contracts = { path = "../pop-contracts", version = "0.6.0", default-features = false, optional = true }

# parachains
pop-parachains = { path = "../pop-parachains", version = "0.6.0", optional = true }
dirs = { workspace = true, optional = true }
git2.workspace = true

# telemetry
pop-telemetry = { path = "../pop-telemetry", version = "0.6.0", optional = true }

# common
pop-common = { path = "../pop-common", version = "0.6.0" }

# wallet-integration
axum.workspace = true
open.workspace = true
tower-http = { workspace = true, features = ["fs", "cors"] }

# benchmarking
frame-benchmarking-cli.workspace = true

[dev-dependencies]
assert_cmd.workspace = true
contract-extrinsics.workspace = true
mockito.workspace = true
subxt.workspace = true
subxt-signer.workspace = true

[features]
default = ["parachain", "telemetry", "wasm-contracts"]
contract = ["wasm-contracts"]
contracts = ["polkavm-contracts"]
parachain = ["dep:pop-parachains", "dep:dirs"]
v6 = [] 
polkavm-contracts = ["pop-contracts/v6", "dep:dirs", "v6"]
telemetry = ["dep:pop-telemetry"]
v5 = [] 
wasm-contracts = ["pop-contracts/v5", "dep:dirs", "v5"]

